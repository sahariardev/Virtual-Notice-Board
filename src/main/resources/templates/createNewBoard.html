<!DOCTYPE html>
<html>

<head th:replace="fragments/header :: header">


</head>


<body>


	<div class="container">
		<div
			style="margin-top: 30px; color: red; padding: 10px; border: 1px dotted red;">
			Sorry no board found. Create one <span
				style="color: #00ccff" th:text="${schoolName}">Rifat is the
				boss</span>
		</div>


	</div>

	<div class="container"
		style="max-width: 400px; margin-top: 100px; border: 5px solid #dadada;; padding: 30px 20px">
		<form method="post" action="/register">
			<div class="form-group">
				<label for="comment">School Name:</label> <input type="text"
					class="form-control" id="name" name="name" th:value="${schoolName}"></input>
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label> <input type="password"
					class="form-control" name="password" id="pwd"></input>
			</div>
			<p th:text="${param.error[0]}"></p>

			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>


	<div th:replace="fragments/footer :: footer">Footer</div>


</body>




</html>
